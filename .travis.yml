language: java
jdk:
- openjdk8
before_install:
  - mkdir lib/
  - wget -P "lib/" https://www.doggycraft.dk/lib/MySkin.jar
addons:
  sonarcloud:
    organization: "dogonfire"
    token:
      secure: ""

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=DogOnFire_Werewolf